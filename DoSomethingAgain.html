<html>
<script>
    let T=0;
    let L=0;
    function doSomething(){
        if (event.keyCode==39){
            L+=5
        }
        if (event.keyCode==37){
            L-=5
        }
        if (event.keyCode==40){
            T+=5
        }
        if (event.keyCode==38){
            T-=5
        }
        s.style.top=T
        s.style.left=L
    }
</script>
<body onKeyDown="doSomething()">
    <span id="s" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color:blue;position:absolute;top:0;left:0">Stew</span>
</body>
</html>
