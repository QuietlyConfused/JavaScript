<html>
    <script>
    let table1=""
    let records=
        [
            {
                "Name":"Stew",
                "Marks":78,
            },
        ]
    function show(){
        let  table1=document.createElement("table")
        table1.border="1"
        for (let Counter=0;Counter<records.length;Counter++){
            let tr1=document.createElement("tr")
            let td1=document.createElement("td")
            let td2=document.createElement("td")
            td1.innerHTML=records[Counter].Name
            td2.innerHTML=records[Counter].Marks
            tr1.appendChild(td1)
            tr1.appendChild(td2)
            table1.appendChild(tr1)
        }
        document.body.appendChild(table1)
    }
    function AddRecord(){
        records.push(
            {
                "Name":na.value,
                "Marks":ma.value,
            },
        )
        let tr1=document.createElement("tr");
        let td1=document.createElement("td");
        let td2=document.createElement("td");
        td1.innerHTML=na.value;
        td2.innerHTML=ma.value;
        tr1.appendChild(td1);
        tr1.appendChild(td2);
        table1.appendChild(tr1);
    }
    </script>
    <body onload="show()">
    Name: <input type="text" id="na"><br>
    Marks: <input type="text" id="ma"><br>
    <input type="button" value="Add"  onClick="AddRecord()"><br>
    </body>
</html>
