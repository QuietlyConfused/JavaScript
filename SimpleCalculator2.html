<html>
<script>
    function Calculator(Calc){
        if(txt1.value==""){
            alert("The first number is missing")
            txt1.focus()
        }
        else{
                if(txt2.value==""){
                    alert("The second number is missing")
                    txt2.focus()
                }else{
                    let result=0;
                    let no1=txt1.value;
                    let no2=txt2.value;
                    if(Calc=="+"){
                        result=parseInt(no1)+parseInt(no2);
                    }
                    if(Calc=="-"){
                        result=parseInt(no1)-parseInt(no2);
                    }
                    if(Calc=="x"){
                        result=parseInt(no1)*parseInt(no2);
                    }
                    if(Calc=="/"){
                        result=parseInt(no1)/parseInt(no2);
                    }
                    txt3.value=result;
                }
        }
    }
</script>
First Number: <input id="txt1" type="text">
<br>
Second Number: <input id="txt2" type="text">
<br>
<input id="btn" type="Button" value="+" onClick="Calculator('+')">  <input id="btn" type="Button" value="-" onClick="Calculator('-')"> <input id="btn" type="Button" value="x" onClick="Calculator('x')"> <input id="btn" type="Button" value="/" onClick="Calculator('/')">
<br>
Result: <input id="txt3" type="text">
<br>
</html>
